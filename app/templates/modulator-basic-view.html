<div class=modulator-basic-view>
<div class="left-side">
    
    <h5>{{modulator.name}}</h5>
    <div modulator=modulator modulator-visualizer>
    </div>

</div>
<div class="right-side">
    <button class="btn btn-success" ng-click="modulator.play()">On</button>
    <button class="btn btn-default" ng-click="modulator.stop()">Off</button>
    <div class=label-group>
        <!-- <label for=""> -->
        <span>
            
            Frequency
        </span>
        <!-- </label> -->
        <input type="range" min=20 max=660 step=1 ng-model=modulator.frequency>
    </div>
    <div class=label-group>
        <!-- <label for=""> -->
        <span>
            
            Volume
        </span>
        <!-- </label> -->
        <input type="range" min=0 max=1 step=0.01 ng-model=modulator.volume>
    </div>

    
</div>
<div class="clearfix"></div>

</div>
