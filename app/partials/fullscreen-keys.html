<section>

    <div class="synthesizer-full-visualizer">
        <div ng-controller=SynthDemo>

            <div class=board>
                <div class="buttons">

                    <div class="dropdown pull-right">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Synthesizers
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="synth in synthesizers" role="presentation"><a href ng-click="config.synthesizer = synth">{{synth.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-default pull-right" ui-sref='home'>
                    	Back
                    </button>
                </div>

                <h5>{{config.synthesizer.name}}</h5>
                <input type="range" min=0 max=1 step=0.01 ng-model='config.synthesizer.volume'>
                <!-- {{sets}} -->
                <div ng-repeat="set in sets" class=set>

                    <div keyboard class="keyboard">
                        <button ng-repeat='note in set' note=note synth=config.synthesizer key class=key></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
