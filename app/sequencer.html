    <meta charset="utf-8">

  <body ng-app=sequencer>
    <!--[if lt IE 10]>

    <div class="container">
     <!--  <div class="header">
        <ul class="nav nav-pills pull-right">

          <li><a href="#">About</a></li>

      </div> -->

      <div class="jumbotron">
        <h1>html audio sequencer</h1>
        <button class="btn btn-default" ng-click=start()>
          Start
        </button>
        <button class="btn btn-default" ng-click=stop()>
          Stop
        </button>
      </div>

      <div class="sequencer">
        <label>
          Measures 
          <button ng-click='state.numMeasures = state.numMeasures + 1'>+</button>
          <button ng-click='state.numMeasures = state.numMeasures - 1'>-</button>
          <!-- <button ng-click='state.numMeasures -= 1'>-</button> -->
        </label>

        <label>
          Beats Per Measure
          <button ng-click='state.beatsPerMeasure = state.beatsPerMeasure + 1'>+</button>
          <button ng-click='state.beatsPerMeasure = state.beatsPerMeasure - 1'>-</button>
        </label>

        <label class=pull-right>
          {{state.tempo}}
          <button ng-click='state.tempo = state.tempo + 1'>+</button>
          <button ng-click='state.tempo = state.tempo - 1'>-</button>
          <div width=75px class=pull-right>
            <input type=range ng-model=state.tempo min=50 max=280 class='form-control'>
          </div>
        </label>

        <hr>

        <div ng-repeat="measure in state.measures" class="measure measure-{{$index}}" ng-class="{'active':$index === state.currentMeasure}">
          <div ng-repeat="beat in measure" class="beat beat-{{$index}}" ng-class="{'active':$index === state.currentBeat}">
             <div ng-repeat="tone in beat" class="tone tone-{{$index}}" ng-class="{'active':tone.active}">
                <input type=checkbox ng-model=tone.active>
              <div>
            </div>
          </div>
          </div>
        </div>
        <div class=clearfix></div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> danielstern</p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
