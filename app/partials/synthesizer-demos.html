<aside>
    <section>
        <h4>Synthesizer Demo</h4>
        <div ng-controller=SynthDemo>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Synthesizers
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="synth in synthesizers" role="presentation"><a href ng-click="config.synthesizer = synth">{{synth.name}}</a>
                    </li>
                </ul>
            </div>

            <div synthesizer-keyboard-visualizer synth=config.synthesizer>

            </div>
        </div>
    </section>
    <section>

        <h4>Synthesizer Demo 2</h4>
        <p>
            A variation of a synthesizer using an <code>array</code> for a processor.
        </p>
        <h5>Phoster P52 Drum Unit</h5>
        <div synthesizer-pad-visualizer synth=drums></div>   

    </section>
</aside>
