<section class=tuner>
    <h2>
		Jukebox.js Tuner
	</h2>
    <div class="row">

        <div class="col-sm-6">
            <div class="scales">

                <button class="btn btn-default btn-lg" ng-class="{'btn-success': scale==guitar}" ng-click="scale=guitar">Guitar</button>
                <button class="btn btn-default btn-lg" ng-class="{'btn-success': scale==bass}" ng-click="scale=bass">Bass</button>
                <button class="btn btn-default btn-lg" ng-class="{'btn-success': scale==chromatic}" ng-click="scale=chromatic">Chromatic</button>
            </div>
            <div>

                <button class="btn btn-default" ng-class="{'btn-primary': note == config.selected}" ng-repeat='note in scale | limitTo:100 track by $index ' ng-click="config.selected = note">{{note.name}}</button>
            </div>
        </div>
        <div class="col-sm-6 display">
            <h3>
        	
			{{config.selected.name}}
        </h3>
            <h4>
        	
			{{config.selected.frequency | number:2}}
        </h4>
            <!-- {{selected}} -->
            <button class="btn btn-default btn-lg" ng-class="{'btn-primary': !config.playing}" ng-click="play()">
                Play
            </button>
            <button class="btn btn-default btn-lg" ng-class="{'btn-primary': config.playing}" ng-click="stop()">
                Stop
            </button>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
